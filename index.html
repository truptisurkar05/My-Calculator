<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body id="body1">
    <div class="div">
        <h2 class="h2"> My Calculator </h2>
    </div>
    <div style="padding: 20px;">
        <input type="text" name="txtdisplay" id="txtdisplay" placeholder="0">
    
    <div class="div1">
        
        <button type="button" onclick="myclear()">c</button>
        <button type="button" onclick="myClick(this)">/</button>
        <button type="button" onclick="myClick(this)">*</button>
        <button type="button">DEL</button>
    
    
        <button type="button" onclick="myClick(this)">7</button>
        <button type="button" onclick="myClick(this)">8</button>
        <button type="button" onclick="myClick(this)">9</button>
        <button type="button" onclick="myClick(this)">-</button>
    
    
        <button type="button" onclick="myClick(this)">4</button>
        <button type="button" onclick="myClick(this)">5</button>
        <button type="button" onclick="myClick(this)">6</button>
        <button type="button" onclick="myClick(this)">+</button>
    
    
        <button type="button" onclick="myClick(this)">1</button>
        <button type="button" onclick="myClick(this)">2</button>
        <button type="button" onclick="myClick(this)">3</button>
        <button type="button" onclick="equal()">=</button>

        <button type="button" onclick="myClick(this)">.</button>
        <button type="button" style="grid-column:span 2 " onclick="myClick(this)">0</button>
        <button type="button" onclick="myClick(this)">%</button>
        
    </div>
    
    <button class="myTheme" type="button" onclick="myTheme('1')">Theme 1</button>
    <button class="myTheme" type="button" onclick="myTheme('2')">Theme 2</button>
    <button class="myTheme" type="button" onclick="myTheme('3')">Theme 3</button>
    <button class="myTheme" type="button" onclick="myTheme('4')">Theme 4</button>
    
</div>
<script src="script.js"></script>
</body>
</html>
